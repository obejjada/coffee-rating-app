{% load static %}
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<nav class="Nav-bar">
    <!DOCTYPE html>
        <a href="home">
            <img href="home" src = "{% static 'coffee_beans_img.jpg'%}" alt = "Coffee image" width="100" height="100"></img>
        </a>
        <a href="home" class="Nav-bar-item" src="coffee_beans_img.jpg">Home</a>
        <a href="Coffee-Drink-Entry-Form" class="Nav-bar-item">Rate Coffee Drinks</a>
        <a href="Coffee-Bean-Entry-Form" class="Nav-bar-item">Rate Coffee Beans</a>
    </nav>
<h1> Enter your Coffee Drink</h1>
<style>
    table, th{
      border: 1px solid black;
      border-collapse: collapse;
    }
</style>
<h> Please enter your coffee entry below</h>
<form action = "coffee-entered" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <th>Coffee Shop</th>
            <th>Coffee Beverage</th>
            <th>Rating</th>
        </tbody>
        <tr>
            <td>
                <input id="coffee_shop" name="coffee_shop" required = "true" type="text" value="{{coffee_shop}}">
            </td>
            <td>
                <input id="coffee_bevarge" name = "coffee_beverage" required = "true" type="text" value="{{coffee_bevarge}}">
            </td>
            <td>
                <input id="rating" name = "rating" type="number" min ="0" max="5" required = "true" step="0.05" value="{{rating}}">
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
</html>
