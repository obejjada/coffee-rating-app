<h1> Coffee Rating Application</h1>
<table>
    <tbody>
        <th>Date</th>
        <th>Coffee Shop</th>
        <th>Coffee Beverage</th>
        <th>Rating</th>
    </tbody>
    {% for record in all_records %}
    <tr>
        <td>{{record.Date}}</td>
        <td>{{record.coffee_shop}}</td>
        <td>{{record.coffee_beverage}}</td>
        <td>{{record.rating}}</td>
    </tr>
    {% endfor %}
</table>
